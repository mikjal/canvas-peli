<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with Google Font</title>
    <!-- Kopioi tämä linkki Google Fontsista 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vina+Sans:wght@400;700&display=swap">
    -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="kanvas"></canvas>

    <script>
        const canvas = document.getElementById("kanvas");

        let fnt = new FontFace('Vina Sans','url(VinaSans-Regular.ttf)');

        fnt.load().then(() => {

            const context = canvas.getContext("2d");

            // Aseta canvas-koko
            canvas.width = innerWidth;
            canvas.height = innerHeight;

            document.fonts.add(fnt);

            // Aseta käytettävä fontti
            context.font = "30px Vina Sans";

            // Piirrä teksti
            context.fillStyle = "black";
            context.fillText("Tämä on google fontti", 50, 50);

        });

    </script>
</body>
</html>
