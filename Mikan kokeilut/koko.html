<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruudun koko</title>
</head>
<body style="margin: 0;">
    <noscript>
        <div style="background-color: red; color: white;">
        <strong>JavaScript ei ole käytössä! Sivu tarvitsee JavaScriptiä toimiakseen oikein.<br>JavaScript is disabled! This page requires JavaScript to work properly.</strong>
        </div>
    </noscript>
    <script>
        if (window.navigator.userAgent.indexOf('MSIE ') > 0 || window.navigator.userAgent.indexOf('Trident/') > 0) { document.write('<h1>Internet Exloreria ei tueta! Internet Explorer is not supported! </h1>'); window.stop(); }
    </script>
    <div id="container" style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-content: center; align-items: center; background-color: grey;">
            <div style="padding: 5px 10px; border: 1px solid black; background-color: white;">
                <p style="text-align: center;"><strong>Ikkuna: <span id="wiw">0</span> x <span id="wih">0</span></strong></p>
                <p style="text-align: center;"><strong>Div: <span id="dsw">0</span> x <span id="dsh">0</span></strong></p>
            </div>
    </div>
    <script>
        function NaytaKoko() {
            document.querySelector('#wiw').innerText = window.innerWidth;
            document.querySelector('#wih').innerText = window.innerHeight;
            document.querySelector('#dsw').innerText = document.querySelector('#container').scrollWidth;
            document.querySelector('#dsh').innerText = document.querySelector('#container').scrollHeight;
        }
        NaytaKoko();
        window.addEventListener('resize', NaytaKoko);
    </script>
</body>
</html>
