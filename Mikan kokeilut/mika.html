<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=3600, must-revalidate">
    <title>Canvas</title>

    <style>
        .arvo {
            width: 5em;
            font-weight: bold;
        }

        body {
            margin: 10px 0;
        }

        @keyframes pyoritys{
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</head>
<body>
    <noscript>
        <div style="background-color: red; color: white;">
        <strong>JavaScript ei ole käytössä! Sivu tarvitsee JavaScriptiä toimiakseen oikein.<br>JavaScript is disabled! This page requires JavaScript to work properly.</strong>
        </div>
    </noscript>
    <script>
        if (window.navigator.userAgent.indexOf('MSIE ') > 0 || window.navigator.userAgent.indexOf('Trident/') > 0) { document.write('<h1>Internet Exloreria ei tueta! Internet Explorer is not supported! </h1>'); window.stop(); }
    </script>

    <canvas id="kanvas" width="1024" height="576" style="border: 1px solid black; display: block; margin: auto;">
        <p>Selaimesi ei tuo canvas-elementtiä</p>
    </canvas>

    <div style="display: none; border: 4px solid green; border-bottom: 4px solid transparent; border-top: 4px solid transparent; height: 50px; border-radius: 50%; width: 50px; margin:auto; animation: pyoritys 1s linear infinite;">
    </div>

    <div id="debugger" style="position: fixed; bottom: 0; background-color: #bbbbbb; padding: 10px;"> <!--  left: 50%; transform: translateX(-50%); -->
        <table style="width: 20em;">
            <tr>
                <td>FPS (haluttu)</td>
                <td class="arvo"> <span id="ftime">0</span> (30)</td>
            </tr>
            <tr>
                <td>Pelaajan X,Y</td>
                <td id="paikka" class="arvo">0</td>
            </tr>
            <tr>
                <td>Pelaajan nopeus X,Y</td>
                <td id="nopeus" class="arvo" >0</td>
            </tr>
            <tr>
                <td>Vaihdetaanko puolta</td>
                <td id="vpuoli" class="arvo">Ei</td>
            </tr>
            <tr>
                <td>Lakipiste saavutettu</td>
                <td id="lakipiste" class="arvo">Ei</td>
            </tr>
            <tr>
                <td>Aidan takana</td>
                <td id="takana" class="arvo">Ei</td>
            </tr>

        </table>
    </div>

<script src="testi.js"></script>

</body>
</html>
